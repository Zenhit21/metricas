<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metricas RRSS</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #dce8f1, #f2f7fb);
            color: #000;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            color: #555;
        }

        .form-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .form-section input,
        .form-section select {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-section button {
            background-color: #4a90e2;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-section button:hover {
            background-color: #357ab8;
        }

        .table-section {
            background: #000;
            border-radius: 6px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        table th,
        table td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        table th {
            background: #111;
        }

        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .actions .details-btn {
            background-color: #4a90e2;
            color: white;
        }

        .actions .delete-btn {
            background-color: #e74c3c;
            color: white;
        }

        .filter-bar {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-bar button {
            background-color: #4a90e2;
            color: white;
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination {
            text-align: center;
            padding: 10px 0;
        }

        .pagination span {
            display: inline-block;
            background: #333;
            color: white;
            padding: 6px 12px;
            margin: 0 2px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Metricas RRSS</h1>
        </div>

        <div class="form-section">
            <input type="text" placeholder="Nombre streaming">
            <input type="date" value="2025-03-24">
            <select>
                <option>BioBioChile</option>
                <option>Otro sitio</option>
            </select>
            <input type="time" value="10:40">
            <input type="time" value="11:00">
            <button>Guardar</button>
        </div>

        <div class="filter-bar">
            <button>Filtrar por rango de fecha</button>
            <div>
                <button>Buscar</button>
                <button>Todo</button>
            </div>
        </div>

        <div class="table-section">
            <table>
                <thead>
                    <tr>
                        <th>Sitio</th>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Hora Inicio</th>
                        <th>Hora Fin</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>bbcl</td>
                        <td>Scotiabank 8M</td>
                        <td>2025-03-07</td>
                        <td>13:55</td>
                        <td>15:00</td>
                        <td class="actions">
                            <button class="details-btn">Ver detalles</button>
                            <button class="delete-btn">Borrar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>bbcl</td>
                        <td>AFP Capital 31 Enero</td>
                        <td>2025-01-31</td>
                        <td>11:55</td>
                        <td>13:05</td>
                        <td class="actions">
                            <button class="details-btn">Ver detalles</button>
                            <button class="delete-btn">Borrar</button>
                        </td>
                    </tr>
                    <!-- Puedes agregar más filas según necesites -->
                </tbody>
            </table>
            <div class="pagination">
                <span>&laquo;</span>
                <span>1</span>
                <span>&raquo;</span>
            </div>
        </div>
    </div>
</body>

</html>
